<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa com Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Cria o mapa e define a localização inicial
        var map = L.map('map').setView([-4.239, -42.568], 14);

        // Adiciona o tile layer (camada de visualização do mapa)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Coordenadas dos polígonos
        var polygons = [
            "(((-42.56750917000000101 -4.23678110999999991 0, -42.56674833000000291 -4.23810638999999956 0, -42.56472500000000281 -4.24185861000000042 0, -42.56071221999999921 -4.24916193999999958 0, -42.55427694000000116 -4.26097444000000003 0, -42.55708861000000098 -4.26192221999999976 0, -42.55957416999999765 -4.26275139000000003 0, -42.56839500000000243 -4.26573556000000043 0, -42.57096832999999947 -4.26787360999999965 0, -42.57101611000000219 -4.26791277999999963 0, -42.57114861000000161 -4.26707028000000044 0, -42.57112472000000025 -4.26627694000000002 0, -42.57102388999999931 -4.26576721999999986 0, -42.57080249999999921 -4.26444055999999971 0, -42.57053056000000169 -4.2629719399999999 0, -42.57032638999999818 -4.26191082999999971 0, -42.56983249999999686 -4.25934277999999988 0, -42.56967000000000212 -4.25811916999999962 0, -42.5697386100000017 -4.25779749999999968 0, -42.57000500000000187 -4.25732221999999982 0, -42.57044278000000048 -4.25691250000000032 0, -42.5710461099999975 -4.25630138999999996 0, -42.57242583000000025 -4.25493417000000029 0, -42.5729186100000021 -4.2544000000000004 0, -42.57310388999999873 -4.25413499999999978 0, -42.57326917000000321 -4.25385471999999965 0, -42.57335832999999781 -4.25363666999999968 0, -42.57342555999999689 -4.25347193999999984 0, -42.57432666999999782 -4.25124556000000009 0, -42.57428999999999775 -4.25123888999999977 0, -42.57329332999999849 -4.25094611000000011 0, -42.56999806000000319 -4.24537360999999969 0, -42.56845389000000068 -4.2427680600000004 0, -42.5684666699999994 -4.24209749999999985 0, -42.56931000000000154 -4.2398758299999999 0, -42.56833971999999733 -4.23892943999999972 0, -42.5681022200000001 -4.2385544399999997 0, -42.56782360999999781 -4.23791721999999993 0, -42.56769639000000183 -4.23756971999999976 0, -42.56754833000000104 -4.23684139000000037 0, -42.56750917000000101 -4.23678110999999991 0)))",
            "(((-42.572500 -4.238000 0, -42.572400 -4.238300 0, -42.572700 -4.238500 0, -42.572800 -4.238200 0, -42.572500 -4.238000 0)))",
            "(((-42.572600 -4.239300 0, -42.572900 -4.239400 0, -42.573000 -4.239200 0, -42.572600 -4.239300 0)))"
        ];

        // Percorre os polígonos e cria cada um no mapa
        for (var i = 0; i < polygons.length; i++) {
            var coordinatesString = polygons[i].replace(/\(|\)/g, "");
            var coordinatesArray = coordinatesString.split(", ");

            var coordinates = [];
            for (var j = 0; j < coordinatesArray.length; j++) {
                var coordinate = coordinatesArray[j].split(" ");
                coordinates.push([parseFloat(coordinate[1]), parseFloat(coordinate[0])]);
            }

            L.polygon(coordinates, { color: 'red' }).addTo(map);
        }
    </script>
</body>
</html>
